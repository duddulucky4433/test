<html>
<head>
<meta charset='utf-8'>
<title>{{title_name}}</title>
</head>
<p align=center style="word-break:break-all;word-wrap:break-word"><font style="font-size:40px; font-family:Arial;color:#484848;">{{file_name}}</font></p>
<table align="center" style="font-family:Arial; word-break:break-all;word-wrap:break-word;font-size:14px; color:#484848;">
<tr align=center><th bgcolor=#D9EAF7 height = "40" style="border-top:rgb(255,255,255) 0px groove; border-bottom:rgb(255,255,255) 1px groove; border-left: rgb(255,255,255) 0px groove; border-right: rgb(255,255,255) 1px groove"><font color="#474747">Title</font></th><th bgcolor=#D9EAF7 height = "40" style="border-top:rgb(255,255,255) 0px groove; border-bottom:rgb(255,255,255) 1px groove; border-right: rgb(255,255,255) 1px groove"><font color="#474747">Date</font></th><th bgcolor=#D9EAF7 height = "40" style="border-top:rgb(255,255,255) 0px groove; border-bottom:rgb(255,255,255) 1px groove; border-right: rgb(255,255,255) 1px groove"><font color="#474747">Note</font></th></tr>
{{#TABLE_NOTE_DELETED}}
<tr align=left><td bgcolor=#EEF5FA width="200" style="border-left: rgb(255,255,255) 0px groove; border-bottom:rgb(255,255,255) 1px groove; border-right: rgb(255,255,255) 1px groove"style="color:#484848; font-size:16px; "><IMG src=Image\DeleteFlag.png><font color="#FF6100">{{element_title}}</font>&nbsp;</td><td bgcolor=#EEF5FA width="250" style="border-bottom:rgb(255,255,255) 1px groove; border-right: rgb(255,255,255) 1px groove"style="color:#484848; font-size:16px; "><font color="#FF6100">{{element_date}}</font>&nbsp;</td><td bgcolor=#EEF5FA width="450" style="border-bottom:rgb(255,255,255) 1px groove; border-right: rgb(255,255,255) 1px groove"style="color:#484848; font-size:16px; "><font color="#FF6100">{{element_note}}</font>&nbsp;</td></tr>
{{/TABLE_NOTE_DELETED}}
{{#TABLE_NOTE}}
<tr align=left><td bgcolor=#EEF5FA width="200" style="border-left: rgb(255,255,255) 0px groove; border-bottom:rgb(255,255,255) 1px groove; border-right: rgb(255,255,255) 1px groove"style="color:#484848; font-size:16px; "><font >{{element_title}}</font>&nbsp;</td><td bgcolor=#EEF5FA width="250" style="border-bottom:rgb(255,255,255) 1px groove; border-right: rgb(255,255,255) 1px groove"style="color:#484848; font-size:16px; "><font >{{element_date}}</font>&nbsp;</td><td bgcolor=#EEF5FA width="450" style="border-bottom:rgb(255,255,255) 1px groove; border-right: rgb(255,255,255) 1px groove"style="color:#484848; font-size:16px; "><font >{{element_note}}</font>&nbsp;</td></tr>
{{/TABLE_NOTE}}
</table>
</html>
