<style type="text/css">
    /* Base styles */
    div#warning_banner {
        position: fixed;
        width: 100%;
        text-align: left;
        font-style: normal;
        font-family: arial;
        font-size: 14px;
        left: 0px;
        top: 0px;
        max-height: 47px;
        min-width: 800px;
        vertical-align: middle;
        cursor: default;
        background: #e9e9e9;
        border: 0px hidden #F0F0F0;
        margin-left: auto;
        margin-right: auto;
        z-index: 2147483647;
    }

    div#warning_banner table,
    div#warning_banner tbody,
    div#warning_banner tr,
    div#warning_banner td,
    div#warning_banner div,
    div#warning_banner font {
        border: 0px;
        line-height: 1;
        padding: 0px;
        text-align: left;
        font-style: normal;
        font-family: arial;
        font-size: 12px;
        vertical-align: middle;
        border-collapse: collapse;
        text-transform: none;
        margin: 0px;
        list-style: none;
        quotes: none;
        content: none;
        border-spacing: 0;
        cursor: default;
        margin-left: auto;
        margin-right: auto;
        z-index: 2147483647;
    }

    div#warning_banner img {
        border: 0px;
        line-height: 1;
        padding: 0px;
        text-align: left;
        font-style: normal;
        font-family: arial;
        font-size: 12px;
        border-collapse: collapse;
        text-transform: none;
        margin: 0px;
        list-style: none;
        quotes: none;
        content: none;
        border-spacing: 0;
        box-sizing: content-box;
        vertical-align: auto;
        cursor: default;
        margin-left: auto;
        margin-right: auto;
        z-index: 2147483647;
    }

    div#warning_banner table {
        vertical-align: middle;
        border-collapse: collapse;
        width: 100%;
        padding: 0px;
        text-transform: none;
    }

    /* Parent Table */
    div#warning_banner table#warning_banner_table {
        position: absolute;
        left: 0px;
        top: 0px;
        background: #e9e9e9;
        border-bottom: 2px solid #d31245;
        height: 47px;
    }

    div#warning_banner table#warning_banner_table table,
    div#warning_banner table#warning_banner_table tbody {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        display: table;
    }

    div#warning_banner table#warning_banner_table td {
        vertical-align: middle;
        text-align: center;
    }

    /* Start Body */
    div#warning_banner table#warning_banner_table font#warning_text {
        max-height: 45px;
        min-width: 300px;
        font-weight: bold;
        color: #d31245;
        padding: 5px 20px 5px 5px;
    }

    div#warning_banner table#warning_banner_table td#mcafee_logo_td img {
        padding-right: 5px;
        width: 24px;
        height: 27px;
    }

    div#warning_banner table#warning_banner_table td#mcafee_logo_td span {
        font-size: 17px;
        color: #808080;    
		position:relative;
		bottom: 7px;
    }

    div#warning_banner input.show_content_btn {
        font-size: 12px;
        font-family: Arial,sans-serif;
        font-weight: normal;
        color: #000000;
        width: 100%;
        min-width: 160px;
        padding: 5px;
        background-color: #e9e9e9;
        border-style: solid;
        border-color: #BBBBBB;
        border-width: 1px;
    }

    div#warning_banner table#warning_banner_table td#mcafee_logo_td {
        width: 230px;		
    }

    /* Close Button - X */
    div#warning_banner table#warning_banner_table td#close_btn_x_td {
        width: 30px;
        height: 30px;
        padding: 5px;
    }

    div#warning_banner table#warning_banner_table td#close_btn_x_td img#close_btn_x {
        width: 9px;
        height: 9px;
        padding: 7px;
        display: block;
        margin: auto;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
</style>

<div id="warning_banner">
    <table id="warning_banner_table" onselectstart='return false;' oncontextmenu='return false;' cellpadding="0" cellspacing="0" border="0">
        <tbody>
            <tr>
                <td id="mcafee_logo_td">
                    <img id="mcafee_logo" src="iframe_checklist/mcafee-icon.png" />
                    <span>McAfee WebAdvisor</span>
                </td>
                <td id="warning_text_td">
                    <font id="warning_text">
                    </font>
                </td>
                <td>
                    <input id="show_all_content" class="show_content_btn" type="button">
                </td>
                <td id="close_btn_x_td">
                    <img id="close_btn_x" src="iframe_checklist/x.png">
                </td>
            </tr>
        </tbody>
    </table>
</div>
